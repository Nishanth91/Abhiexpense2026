<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0B0F14" />
  <title>Expense 2026</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icon-192.png" />
  <link rel="apple-touch-icon" href="./assets/icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="title">Expense 2026</div>
          <div class="subtitle">Abhi & Indhu • Dark Premium</div>
        </div>
      </div>

      <div class="controls">
        <button class="ghost" id="syncBtn">Sync</button>
        <div class="seg">
          <button class="seg-btn active" data-who="abhi">Abhi</button>
          <button class="seg-btn" data-who="indhu">Indhu</button>
          <button class="seg-btn" data-who="joint">Joint</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="card monthbar">
        <button class="iconbtn" id="prevMonth">‹</button>
        <div class="monthlabel" id="monthLabel">January 2026</div>
        <button class="iconbtn" id="nextMonth">›</button>
      </section>

      <nav class="tabs">
        <button class="tab active" data-tab="home">Home</button>
        <button class="tab" data-tab="txns">Transactions</button>
        <button class="tab" data-tab="insights">Insights</button>
      </nav>

      <section class="view active" id="view-home">
        <section class="card">
          <div class="cardhead">
            <div class="h">This month</div>
          </div>
          <div class="grid5" id="totalsGrid"></div>
        </section>

        <section class="card">
          <div class="cardhead">
            <div class="h">Net flow</div>
          </div>
          <div class="net">
            <div class="netValue" id="netValue">0.00</div>
            <div class="muted">
              Salary – (Spend + Investment + CC Payment + Send to India)
            </div>
          </div>
        </section>
      </section>

      <section class="view" id="view-txns">
        <section class="list" id="txnList"></section>
      </section>

      <section class="view" id="view-insights">
        <section class="card">
          <canvas id="barChart" height="220"></canvas>
        </section>
      </section>
    </main>

    <button class="fab" id="addBtn">＋</button>

    <div class="modal" id="modal">
      <div class="sheet">
        <div class="sheethead">
          <div class="h">Add Entry</div>
          <button class="iconbtn" id="closeModal">✕</button>
        </div>

        <div class="sheetbody">
          <label class="lbl">Amount</label>
          <input id="amount" class="input big" placeholder="0.00" />

          <label class="lbl">Type</label>
          <div class="chips" id="typeChips"></div>

          <label class="lbl">Notes</label>
          <input id="notes" class="input" placeholder="rent, hydro, costco…" />

          <label class="lbl">Category</label>
          <input id="category" class="input" placeholder="Misc" />

          <div class="actions">
            <button class="primary" id="saveBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./idb.js"></script>
  <script src="./app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
